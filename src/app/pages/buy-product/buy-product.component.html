<form  [formGroup]="form" (ngSubmit)="buyProduct()">
  <h1>Buy product</h1>
  <mat-form-field>
    <mat-label>Product</mat-label>
    <mat-select formControlName="productId">
      <mat-option *ngFor="let product of products$ | async" [value]="product.id">
        {{product.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Deposit</mat-label>
    <mat-select formControlName="depositId">
      <mat-option *ngFor="let deposit of deposits$ | async" [value]="deposit.id">
        {{deposit.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput formControlName="quantity" type="number" required />
    <mat-error *ngIf="form.controls.quantity.invalid">
      Please enter a valid quantity
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" type="number" required />
    <mat-error *ngIf="form.controls.price.invalid">
      Please enter a valid price
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Document</mat-label>
    <input matInput formControlName="document" type="text" required />
    <mat-error *ngIf="form.controls.document.invalid">
      Please enter a valid document
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="typeDescription" type="text" required />
    <mat-error *ngIf="form.controls.typeDescription.invalid">
      Please enter a valid description
    </mat-error>
  </mat-form-field>
  <button type="submit" color="primary" mat-flat-button>Buy</button>
</form>
